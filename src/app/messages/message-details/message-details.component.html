<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-back-button [defaultHref]="'/clients'"></ion-back-button>
      <!-- <ion-menu-button></ion-menu-button> -->
    </ion-buttons>
    <ion-title *ngIf="!ios && !showSearchbar && !loading">Message From: {{ record.message_from }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" *ngIf="!loading">{{ record.first_name }} {{ record.last_name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-subtitle></ion-card-subtitle>
    <ion-card-content>
      {{ record.message_body }}
    </ion-card-content>
  </ion-card>
</ion-content>
