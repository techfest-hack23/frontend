<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-back-button [defaultHref]="'/tasks'"></ion-back-button>
      <!-- <ion-menu-button></ion-menu-button> -->
    </ion-buttons>
    <ion-title *ngIf="!ios && !showSearchbar && !loading">Edit Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" *ngIf="!loading">Edit Task</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Details</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Status</ion-label>
          <ion-select [(ngModel)]="record.status" label-placement="stacked" label="Select One" placeholder="Select One">
            <ion-select-option *ngFor="let c of statusOptions" value="{{ c }}">{{ c }}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Assigned Provider</ion-label>
          <ion-select
            [(ngModel)]="record.assigned_provider"
            label-placement="stacked"
            label="Select One"
            placeholder="Select One"
          >
            <ion-select-option *ngFor="let c of providers" value="{{ c._id }}">{{ c.email }}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Category</ion-label>
          <ion-select
            [(ngModel)]="record.category"
            label-placement="stacked"
            label="Select One"
            placeholder="Select One"
          >
            <ion-select-option *ngFor="let c of categories" value="{{ c }}">{{ c }}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Description</ion-label>
          <ion-textarea [(ngModel)]="record.description" placeholder="Describe the task"></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Notes</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Notes</ion-label>
          <ion-textarea [(ngModel)]="record.notes" placeholder="Add notes"></ion-textarea>
        </ion-item>
      </ion-list>
      <ion-item lines="none"></ion-item>
      <ion-button expand="block" (click)="saveRecord()">Save</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
